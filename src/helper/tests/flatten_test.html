<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>flatten_test.html</title>
<script src="../../../../javascript/closure/base.js"></script>
<script>goog.require('goog.testing.jsunit');</script>
<script src="../data_layer_helper_raw.js"></script>
<script>

function testFlatten() {

  var dataLayer = [{a: 1, b: {c: {d: 4}, e: 5}}];
  dataLayer.push({f: 6});
  dataLayer.push({g: 7});

  var helper = new DataLayerHelper(dataLayer);
  dataLayer.push({g: 8, i: 9});
  dataLayer.push({'b.c': 3});

  assertArrayEquals([
    {a: 1, b: {c: {d: 4}, e: 5}},
    {f: 6},
    {g: 7},
    {g: 8, i: 9},
    {'b.c': 3}
  ], dataLayer);

  helper.flatten();

  assertArrayEquals([{
    a: 1,
    b: {c: 3, e: 5},
    f: 6,
    g: 8,
    i: 9
  }], dataLayer);

  helper.flatten();

  assertArrayEquals([{
    a: 1,
    b: {c: 3, e: 5},
    f: 6,
    g: 8,
    i: 9
  }], dataLayer);

  dataLayer.push({f: 7, j: 10});

  assertArrayEquals([
    {
      a: 1,
      b: {c: 3, e: 5},
      f: 6,
      g: 8,
      i: 9
    },
    {
      f: 7,
      j: 10
    }
  ], dataLayer);

  helper.flatten();

  assertArrayEquals([{
    a: 1,
    b: {c: 3, e: 5},
    f: 6,
    g: 8,
    i: 9,
    f: 7,
    j: 10
  }], dataLayer);

}
</script>
